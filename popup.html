<!doctype html>
<html>

<head>
    <title>Tabs Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">

    <!--
Drag and Drop List of Windows and their Tabs
Move everything around as you want (later create tabs and save links)
Click Save to Save all Changes
-->
    <script src="./js/jquery-2.0.3.min.js"></script>
    <script src="./js/jquery.sortable.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/handlebars-v4.0.10.js"></script>
    <script src="./js/popup.js"></script>
</head>

<body>
    <div class="row text-center">Drag and Drop your tabs to Rearrange them. Click Save Changes when done.</div>
    <div class="row" id="results">
    </div>
    <div class="row pull-right options">
        <button type="button" class="btn btn-primary" id="newWinBtn">New Window</button>
        <span id="message" style="color:green"></span>
        <button type="button" class="btn btn-primary" id="saveBtn">Save Changes</button>
    </div>
</body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-104371443-2', 'auto');
  ga('send', 'pageview');

</script>

<script id="window-template" type="text/x-handlebars-template">
    <div class="col-xs-6">
        <div class="panel panel-info">
            <div class="panel-heading panel-{{wId}} panel-opened">{{wTitle}}<span class="pull-right" data-export="{{wId}}">Export as Bookmarks</span></a>
            </div>
            <div class="panel-body">
                <ul class="connected tabli" data-val="{{wId}}">
                    {{#each tabs}}
                    <li data-original-title="URL: {{url}}" data-rel="tooltip" data-tab="{{id}}" data-window="{{../wId}}"><img class="favicon" src="{{favIconUrl}}" /> {{title}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</script>

<script id="bookmarks-template" type="text/x-handlebars-template">
    <!DOCTYPE NETSCAPE-Bookmark-file-1>
    <!--This is an automatically generated file.
    It will be read and overwritten.
    Do Not Edit! -->
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <Title>Bookmarks</Title>
    <H1>Bookmarks</H1>
    <DL>
        <p>
            {{#each bookmarks}}
            <DT><A HREF="{{url}}">{{title}}</a>
						{{/each}}
</DL>
<p>
</script>

</html>
